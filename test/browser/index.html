<!doctype html>
<html>

<head>

</head>

<body>

  <test-element id="test-el"></test-element>

  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>

  <script type="module" src=""></script>
